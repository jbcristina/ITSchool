apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: probes-pod
  name: probes-pod
spec:
  containers:
  - command:
    - sh
    - -c
    - echo "Intai Dorm C1" && sleep 15 && touch /tmp/readiness && touch /tmp/liveness && echo 'Am create fisierele C1' && sleep Infinity  
    image: busybox
    name: c1
    readinessProbe:
      exec:
        command:
        - cat
        - /tmp/readiness
      initialDelaySeconds: 5
      periodSeconds: 5
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/liveness
      initialDelaySeconds: 5
      periodSeconds: 5
  - command:
    - sh
    - -c
    - echo "Intai Dorm C2" && sleep 15 && touch /tmp/readiness && touch /tmp/liveness && echo 'Am create fisierele C2' && sleep Infinity  
    image: busybox
    name: c2
    readinessProbe:
      exec:
        command:
        - cat
        - /tmp/readiness
      initialDelaySeconds: 5
      periodSeconds: 5
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/liveness
      initialDelaySeconds: 5
      periodSeconds: 5      