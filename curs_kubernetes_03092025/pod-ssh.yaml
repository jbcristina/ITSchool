apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: pod-ssh
  name: pod-ssh
spec:
  containers:
  - command:
    - sleep
    - Infinity
    image: alpine
    name: pod-ssh-container
    volumeMounts:
        # name must match the volume name below
        - name: secret-volume
          mountPath: /etc/secret-volume
          readOnly: true
  # The secret data is exposed to Containers in the Pod through a Volume.
  volumes:
    - name: secret-volume
      secret:
        secretName: my-secret
